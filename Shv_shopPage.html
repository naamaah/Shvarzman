<!-- shopping cart -->
<h1 class="titleCart">סל קניות</h1>
<table class="table cart-table" id="myTable">
            <tr>
                <th>תמונה</th>
                <th>שם המוצר</th>
                <th>מחיר</th>
                <th>כמות</th>
                <th>סה"כ</th>
                <th> הסר פריט</th>
            </tr>

            <tr id="basket1">
                <td><img src="pictures/artishok.jpg" alt="picture"></td>
                <td>קישוא בהיר</td>
                <td>8 ש"ח לקילו</td>
                <td><input class="cart-quantity" type="number" id="quantity1" name="quantity1" min="0" value="2"></td>
                <td id="total1">16 ש"ח</td>
                <td>
                    <button class="remove-item" type="button" onclick="return remove_item('sweetRow');">X</button>
                </td>
            </tr>
            <tr id="basket2">
                <td><img src="pictures/sweetPotato.jpg" alt="picture"></td>
                <td>בטטה סגולה</td>
                <td>10 ש"ח לקילו</td>
                <td><input class="cart-quantity" type="number" id="quantity2" name="quantity2" min="0" value="1"></td>
                <td id="total2">10 ש"ח</td>
                <td>
                    <button class="remove-item" type="button" onclick="return remove_item('cakeRow');">X</button>
                </td>
            </tr>
            <tr id="basket3">
                <td><img src="pictures/spacail%20crovit.jpg"></td>
                <td>כרובית</td>
                <td>10 שח לקילו</td>
                <td><input class="cart-quantity" type="number" id="quantity3" name="quantity3" min="0" value="1"></td>
                <td id="total3">10 ש"ח</td>
                <td>
                    <button class="remove-item" type="button" onclick="return remove_item('cakeRow');">X</button>
                </td>
            </tr>
</table>
