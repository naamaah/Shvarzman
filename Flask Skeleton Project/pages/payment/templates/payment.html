{% extends 'base.html' %}

{% set page_head_title = 'payment' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{url_for('payment.static', filename='css/payment.css')}}"/>
{% endblock %}

{% block page_body_main %}
    <div class="main" id="main" class="centered">
        <h2 id="header" class="subtitle fancy"> תשלום מאובטח באשראי</h2>
        <form class="payment" method="POST" action="/payment">
            <div class="FormDetails">
                <label for=firstName>:שם פרטי</label><br>
                <input style="text-align:right" id="firstName" class="payingInput" onblur="checkName('firstName')"
                       type="text" name="firstName" value={{ session.first_name }}><br> </br>
                <label for=lastName>:שם משפחה</label><br>
                <input style="text-align:right" id="lastName" class="payingInput" onblur="checkName('lastName')"
                       type="text" name="lastName" value={{ session.last_name }}><br>
                 <label for="isDelivery">יש לבחור את האופציה הרצויה</label><br>
                <select name="isDelivery" id="isDelivery"><br>
                    <option name="isDelivery" value='0'>איסוף עצמי</option>
                    <option name="isDelivery" value='1'>משלוח</option>
                </select><br>
                <label for=id>:תעודת זהות</label><br>
                <input style="text-align:right" id="id" class="payingInput" onblur="checkID('id')" type="text"
                       name="id"><br><br>
                <div id="creditCardInputs">
                    <label for="creditCardNum">:מספר כרטיס אשראי</label><br>
                    <input style="text-align:right" id='creditCardNum' class="payInput"
                           onblur="checkCreditNum('creditCardNum')" style="text-align: center;" type="text"
                           name="creditCardNum"><br>
                    <label for="creditCardCVVInput" title="שלוש ספרות אחרונות בגב הכרטיס">CVV:</label><br>
                    <input style="text-align:right" id='creditCardCVVInput' class="payInput"
                           onblur="checkCVV('creditCardCVVInput')" type="text" name="creditCardCVVInput"><br><br>
                </div>
            </div>
            <button class="buttonPay" type="submit" onclick="submitPayment()">לחץ לתשלום</button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </form>
    </div>
{% endblock %}



{% block page_body_js %}
    <script src="{{ url_for('payment.static', filename='js/payment.js') }}"></script>
{% endblock %}
