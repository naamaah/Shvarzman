{% extends 'base.html' %}

{% set page_head_title = 'photoGallery' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('photoGallery.static', filename='css/photoGallery.css') }}"/>
{% endblock %}

{% block page_body_content %}

<!-- Container for the image gallery -->
<div class="container_photoGallery">
    <hr>
    <h1> גלריית התמונות</h1>
    <hr>

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="pictures/1.jpg" class = "displayPhoto">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="pictures/2.jpg" class = "displayPhoto">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="pictures/3.jpg" class = "displayPhoto">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="pictures/4.jpg" class = "displayPhoto">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="pictures/5.jpg" class = "displayPhoto">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="pictures/6.jpg" class = "displayPhoto">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row_photoGallery">
    <div class="column_photoGallery">
      <img class="demo cursor" src="pictures/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Cherry Tomato">
    </div>
    <div class="column_photoGallery">
      <img class="demo cursor" src="pictures/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Sweet pepper">
    </div>
    <div class="column_photoGallery">
      <img class="demo cursor" src="pictures/3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Beetroot">
    </div>
    <div class="column_photoGallery">
      <img class="demo cursor" src="pictures/4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Fruits">
    </div>
    <div class="column_photoGallery">
      <img class="demo cursor" src="pictures/5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Colorfull Sweet Pepper">
    </div>
    <div class="column_photoGallery">
      <img class="demo cursor" src="pictures/6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Healthy Salad">
    </div>
  </div>
</div>

{% endblock %}

{% block page_body_footer %}{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('photoGallery.static', filename='js/photoGallery.js') }}"></script>
{% endblock %}
